<mat-list id="benefits">
  <div class="msg" *ngIf="benefitList.length==0" class="center"><span>No Benefits to show.</span></div>
  <div *ngFor="let benefit of benefitList">
    <mat-list-item>
      <h2 matLine style="color: #47525E;"><strong>{{benefit.name}}</strong></h2>

      <div matLine>
        <p class='ellipsis' matLine style="color: grey">{{benefit.description}}
        <p></div>
      <div (click)="getQRCode(benefit)" id="qr-code-btn-container">
        <div _ngcontent-c1="" class="user-avatar-image mat-card-avatar" id="qr-code-btn" mat-card-avatar=""></div>
        <div id="qr-code-text">QR Code</div>
      </div>

      <div id="buttons-wrapper">
        <button class="edit" color="primary" mat-flat-button (click)="editBenefit(benefit)">Edit</button>
        <button class="delete" color="warn" mat-flat-button (click)="confirmDelete(benefit)" >Delete</button>
      </div>

    </mat-list-item>
    <mat-divider style="margin-bottom: 10px;"></mat-divider>
  </div>
